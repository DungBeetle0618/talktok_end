<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>톡톡스피킹</title>
</head>
<body>
    <div th:replace="~{header :: header}"></div> <!-- header.html 에서 header 태그 불러오기 -->

    <main class="wrap">
        <section>
            <div th:each="list : ${lectureList}">
                <a th:href="@{/lecture/detail(no=${list.lec_no})}" th:text="${list.lec_name}"></a>
                <a th:href="@{/lecture/detail(no=${list.lec_no})}" th:text="${list.lec_day}"></a>
                <a th:href="@{/lecture/detail(no=${list.lec_no})}" th:text="${list.lec_time}"></a>
                <a th:href="@{/lecture/detail(no=${list.lec_no})}" th:text="${list.lec_price}"></a>
                <a th:href="@{/lecture/detail(no=${list.lec_no})}" th:text="${list.lec_startdate}"></a>
                <a th:href="@{/lecture/detail(no=${list.lec_no})}" th:text="${list.lec_enddate}"></a>
            </div>
            <div th:if="${lectureList.totalPages > 1}">
                <ul class="pagination">
                    <a th:if="${not lectureList.first}" th:href="@{/lecture/list(page=0)}">이전</a>
                    <li th:each="pageNumber : ${#numbers.sequence(0, lectureList.totalPages - 1)}" th:class="${pageNumber == lectureList.number ? 'active' : ''}">
                        <a th:href="@{'/lecture/list?page=' + ${pageNumber}}">[[${pageNumber + 1}]]</a>
                    </li>
                    <a th:if="${not lectureList.last}" th:href="@{/lecture/list(page=${lectureList.totalPages - 1})}">다음</a>
                </ul>
            </div>
        </section>
    </main>

    <div th:replace="~{footer :: footer}"></div> <!-- footer.html 에서 footer 태그 불러오기 -->
</body>
</html>
