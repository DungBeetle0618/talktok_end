<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--부트스트랩 반응형-->
    <title>공지사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!--부트스트랩 css -->
</head>
<body>
    <style>
        /*.table-bordered{*/
        /*    color : darkgray;*/
        /*}*/
    </style>

<div th:replace="~{header :: header}"></div> <!-- header.html 에서 header 태그 불러오기 -->

<div class="wrap">
    <h2>공지사항</h2>
    <form th:action="@{/notice/list}" method="get">
        <input name="keyword" id="keyword" placeholder="제목"/>
        <button type="submit" class="btn-submit">검색</button>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="notice : ${list}">
                <td th:text="${notice.noNo}"></td>
                <td>
                    <a th:href="@{/notice/detail(noNo=${notice.noNo})}" th:text="${notice.noSubject}"></a>
                </td>
                <td th:text="관리자"></td>
                <td th:text="${notice.noReadcount}"></td>
                <td th:text="${notice.noDate}"></td>
            </tr>
            </tbody>
            <input type="button" value="글쓰기" th:attr="onclick=|location='write'|"/>
        </table>

        <div th:if="${list.totalPages > 1}">
            <ul class="pagination">
                <li th:if="${list.number > 0}" class="page-item">
                    <a th:href="@{/notice/list(page=${list.number - 1}, keyword=${param.keyword})}"
                       class="page-link">이전</a>
                </li>

                <li th:each="pageNumber : ${#numbers.sequence(0, list.totalPages - 1)}"
                    th:class="${pageNumber == list.number ? 'active' : ''}">
                    <a th:href="@{/notice/list(page=${pageNumber}, keyword=${param.keyword})}">[[${pageNumber + 1}]]</a>
                </li>

                <li th:if="${list.number < list.totalPages - 1}" class="page-item">
                    <a th:href="@{/notice/list(page=${list.number + 1}, keyword=${param.keyword})}"
                       class="page-link">다음</a>
                </li>
            </ul>
        </div>
    </form>
</div>
<div th:replace="~{footer :: footer}"></div> <!-- footer.html 에서 footer 태그 불러오기 -->

</body>
</html>
