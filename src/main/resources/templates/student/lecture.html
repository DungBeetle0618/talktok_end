<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>톡톡스피킹</title>
    <style>
        .list-box {margin-top: 30px;}
        .list-box > div + div {margin: 40px 0;}
        .list-box > div .list h4 {text-decoration:#f9a01b wavy underline;}
        .list-box > div .list p {line-height: 2;}
        .list-box > div .list a.linked {display: block; margin: 20px 0;}
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<link href="/css/user.css" rel="stylesheet">
<main class="wrap">
    <div class="container">
        <h3 class="title">내 강의목록
            <a onclick="history.go(-1); return false;">뒤로가기<i class="fa-solid fa-chevron-right"></i></a>
        </h3>
        <div class="list-box" th:if="${not #lists.isEmpty(stuLecture)}">
            <div th:each="entry, iter: ${stuLecture}">
                <div th:with="reviewCheck=${reviewCheck[iter.index]}" class="list">
                    -------
                    <a th:href="@{/study/room(lec_no=${entry.key})}"><input type="button" value="스터디룸 입장" class="btn btn-primary btn-sm" style="background-color: #FAA11B; border-color: #FAA11B"/></a>
                    <a th:if="${reviewCheck == 0}" th:href="@{/review/write(lec_no=${entry.key},tea_no=${entry.value.teaNo})}"><input type="button" value="후기 작성" class="btn btn-primary btn-sm" style="background-color: #FAA11B; border-color: #FAA11B"/></a>
                    <a class="linked" th:href="@{/lecture/detail(page=${currentPage}, no=${entry.key})}">
                        <h4 th:text="${entry.value.lec_name}"></h4>
                        <p><span th:text="${entry.value.lec_day}"></span>&nbsp;&nbsp;<span th:text="${entry.value.lec_time}"></span></p>
                        <p><span th:text="${entry.value.lec_startdate}"></span> ~ <span th:text="${entry.value.lec_enddate}"></span></p>
                    </a>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(stuLecture)}">
                <p>수강한 강의가 없습니다.</p>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
