<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header :: header}"></div> <!-- header.html 에서 header 태그 불러오기 -->

<main class="notice-page wrap">
    <h2>장바구니</h2>
    <div th:if="${cartItems.empty}">
        <p>장바구니에 상품이 없습니다.</p>
    </div>
    <table>
        <thead>
        <tr>
            <th>강의명</th>
<!--            <th>강사명</th>-->
            <th>금액</th>
            <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${cartItems}">
            <td th:text="${cartItem.lecture.lecName}"></td>
<!--            <td th:text="${cartItem.lecture.teacher.teaName}"></td> &lt;!&ndash; 강사 이름을 가정한 필드 &ndash;&gt;-->
            <td th:text="${cartItem.lecPrice}"></td>
            <td th:text="${cartItem.caCount}"></td>
        </tr>
        </tbody>
    </table>
    <div class="total-price">
        <strong>Total Price: </strong>
        <span th:text="${#aggregates.sum(cartItems.![price * quantity])}">0</span> 원
    </div>
</main>
<div th:replace="~{footer :: footer}"></div> <!-- footer.html 에서 footer 태그 불러오기 -->

</body>
</html>
