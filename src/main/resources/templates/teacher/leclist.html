<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>강사 강의 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div th:replace="~{header :: header}"></div> <!-- header.html 에서 header 태그 불러오기 -->

<main class="wrap">
    <section>
        <div class="list-box">
            <div th:each="list : ${lecture}" class="list">
                <a th:href="@{/lecture/detail(no=${list.lec_no}, page=1)}"><input type="button" value="상세보기" class="btn btn-primary btn-sm" style="background-color: #FAA11B; border-color: #FAA11B"/></a>
                <a th:href="@{/study/room(lec_no=${list.lec_no})}"><input type="button" value="스터디룸 입장" class="btn btn-primary btn-sm" style="background-color: #FAA11B; border-color: #FAA11B"/></a>
                    <h3 th:text="${list.lec_name}" class="title"></h3>
                    <p><span th:text="${list.lec_day}"></span></p>
                    <p><span th:text="${list.lec_time}"></span></p>
                    <p><span th:text="${list.lec_startdate}"></span> ~ <span th:text="${list.lec_enddate}"></span></p>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{footer :: footer}"></div> <!-- footer.html 에서 footer 태그 불러오기 -->

</body>
</html>
