<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
<div th:replace="~{header :: header}"></div> <!-- header.html 에서 header 태그 불러오기 -->
<section>
    <div class="teacher-view">
        <div class="teacher-image">
            <img th:if="${teacherDetail.tea_image != null}" th:src="${teacherDetail.tea_image}" />
            <img th:unless="${teacherDetail.tea_image != null}" src="/images/noprofile.png" />
        </div>
        <div class="teacherInfo">
            <h1 class="teacherName" th:text="${teacherDetail.tea_name}"></h1>
            <p class="teacherSchool" th:text="${teacherDetail.tea_career}"></p>
            <p class="" th:text="${teacherDetail.tea_email}"></p>
            <p class="" th:text="${teacherDetail.tea_nickname}"></p>
            <p class="" th:text="${teacherDetail.tea_intro}"></p>
            <p class="" th:text="${teacherDetail.tea_detail}"></p>
            <p class="" th:text="${teacherDetail.tea_nation}"></p>

        </div>
    </div>
    <div class="teacher-tab">

    </div>
</section>


<div th:replace="~{footer :: footer}"></div> <!-- footer.html 에서 footer 태그 불러오기 -->
</body>
</html>
