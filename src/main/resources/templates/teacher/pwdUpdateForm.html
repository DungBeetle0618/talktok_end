<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강사 비밀번호 변경</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div> <!-- header.html 에서 header 태그 불러오기 -->
<h2>비밀번호 변경</h2>
<form action="/teacher/pwdUpdate" method="post" onsubmit="return check()">
    <input type="hidden" name="teaEmail" value="${session.teaEmail}" />
    <table>
        <tr>
            <th>이메일</th>
            <td th:text="${session.teaEmail}">teaEmail</td>
        </tr>

        <tr>
            <th>현재 비밀번호</th>
            <td><input type="password" id="teaPwd" name="teaPwd"></td>
        </tr>
        <tr>
            <th>신규 비밀번호</th>
            <td><input type="password" id="teaNewPwd" name="teaNewPwd"></td>
        </tr>
        <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" id="teaPwd2" name="teaPwd2"></td>
        </tr>
    </table>
    <div class="btns">
        <input type="submit" value="수정하기">
        <input type="button" value="뒤로가기" onclick="history.go(-1);">
    </div>
</form>
<div th:replace="~{footer :: footer}"></div> <!-- footer.html 에서 footer 태그 불러오기 -->
</body>
</html>
