<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    .contents {}
    .wrap {width: 1300px; margin:0 auto; position: relative; margin: 0 0 100px}
    .wrap .sort-left{}
    .wrap .sort-left .box local{}
    .wrap .sort-right{position: absolute; right: 0px; top: 0;}
    .teacher-contents {width: 1300px; margin:0 auto; position: relative;}
    .teacher-contents .list-wrap {display:flex; flex-wrap:wrap; gap:2rem;}
    .teacher-contents .list-wrap .teacher-item {position:relative; width: 350px; overflow:hidden; border-radius: 4px; float: left; cursor:pointer; }
    .teacher-contents .list-wrap .teacher-item .teacher-inner {display: block; height: 400px;}
    .teacher-contents .list-wrap .teacher-item .teacher-inner img {width:100%; height: 400px; object-fit: cover;}
    .pagination {text-align: center; text-decoration: none;}
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<div th:replace="~{header :: header}"></div> <!-- header.html 에서 header 태그 불러오기 -->

<section class="contents">
<div class="wrap">
    <form id="searchTutorForm" name="searchTutorForm" method="get">
        <div class="sort-left">
            <div class="box local">
                <select id="nationSelect" name="" title="국적">
                    <option value="">국적</option>
                    <option value="미국">미국</option>
                </select>
                <select id="gender" name="gender" title="성별">
                    <option value="">성별</option>
                    <option value="남성">남성</option>
                    <option value="여성">여성</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">검색</button>
        </div>
        <div class="sort-right">
            <span class="search_input">
                <input type="text" name="searchTutorName" id="searchTutorName" placeholder="강사 검색">
                <button type="submit" class="btn_search">검색</button>
            </span>
        </div>
    </form>
</div>
<form class="teacher-contents">
    <div class="list-wrap" >
        <div class="teacher-item" th:each="list : ${teacherList}" th:onclick="|window.location.href = '@{/teacher/detail(teaNo=${list.teaNo})}'|">
                 <div class="teacher-inner">
                    <img th:if="${list.teaImage != null}" th:src="${list.teaImage}" />
                    <img th:unless="${list.teaImage != null}" src="/images/noprofile.png" />
                </div>
                <div class="text-box">
                    <h2 class="name" th:text="${list.teaName}"></h2>
                    <p class="desc" th:text="${list.teaIntro}"></p>
                    <p class="email" th:text="${list.teaEmail}"></p>
                </div>
            </div>
        </div>
    </div>
</form>
    <nav aria-label="Page navigation example">
        <!--th:with로 변수 선언, start 현재 페이지 그룹의 시작 페이지를 구하는 로직, last 전체 페이지 수와 현재페이지 그룹의 시작 페이지를 통해 현재 페이지 그룹의 마지막 페이지를 구하는 로직 -->
        <ul class="pagination justify-content-center" th:with="start=${T(java.lang.Math).floor(teacherList.number/10)*10}, last=(${start + 9 < teacherList.totalPages ? start + 9 : teacherList.totalPages})">
            <li class="page-item disabled">
                <!--이전 페이지로 이동 -->
                <a class="page-link" th:href="${teacherList.first} ? '#' : '@{/teacher/list(page=${teacherList.number})}'" aria-label="Previous">
                    <span aria-hidden="true">Previous</span>
                </a>
            </li>
            <!-- 페이징 숫자 나열 -->
            <li th:class="page-item" th:each="page: ${#numbers.sequence(start, last)}" >
                <a class="page-link" th:text="${page}" th:href="@{/teacher/list(page=${page})}"></a>
            </li>
            <!--다음 페이지로 이동 -->
            <li class="page-item">
                <a th:href="${teacherList.last} ? '#' : '@{/teacher/list(page=${teacherList.number + 2})}'" aria-label="Next">
                    <span aria-hidden="true">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</section>


<div th:replace="~{footer :: footer}"></div> <!-- footer.html 에서 footer 태그 불러오기 -->
</body>
</html>
